<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sufi The Taste - A Complete Restaurant For Everyone</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --dark-orange: #E85D04;
            --black: #1A1A1A;
            --dark-gray: #2D2D2D;
            --light-gray: #F5F5F5;
            --white: #FFFFFF;
            --accent-gold: #FFB627;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray);
            color: var(--black);
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 5%;
            transition: all 0.3s ease;
        }

        nav.scrolled {
            padding: 0.5rem 5%;
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--white);
            text-decoration: none;
        }

        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-orange);
        }

        .logo-text h3 {
            font-size: 1.5rem;
            color: var(--primary-orange);
            margin: 0;
        }

        .logo-text span {
            font-size: 0.8rem;
            color: var(--white);
            opacity: 0.8;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-orange);
            transition: width 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-orange);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .mobile-menu {
            display: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, rgba(26,26,26,0.8), rgba(232,93,4,0.4)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%231A1A1A" width="1200" height="800"/><path fill="%23FF6B35" opacity="0.1" d="M0 400h1200v400H0z"/><circle cx="200" cy="200" r="100" fill="%23FF6B35" opacity="0.2"/><circle cx="1000" cy="600" r="150" fill="%23FFB627" opacity="0.1"/></svg>');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20,50 Q40,30 50,50 T80,50" fill="none" stroke="%23FF6B35" stroke-width="0.5" opacity="0.3"/></svg>');
            background-size: 200px;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            padding: 0 2rem;
        }

        .hero-logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid var(--primary-orange);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
            box-shadow: 0 0 50px rgba(255,107,53,0.5);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .hero h1 {
            font-size: 4.5rem;
            color: var(--white);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: 900;
            letter-spacing: 2px;
        }

        .hero h1 span {
            color: var(--primary-orange);
            display: block;
            font-size: 3rem;
            margin-top: 0.5rem;
        }

        .tagline {
            font-size: 1.8rem;
            color: var(--accent-gold);
            margin-bottom: 1rem;
            font-style: italic;
            font-family: 'Playfair Display', serif;
        }

        .sub-tagline {
            font-size: 1.2rem;
            color: var(--white);
            opacity: 0.9;
            margin-bottom: 2.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .hero-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--primary-orange);
            color: var(--white);
            box-shadow: 0 10px 30px rgba(255,107,53,0.4);
        }

        .btn-primary:hover {
            background: var(--dark-orange);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255,107,53,0.6);
        }

        .btn-secondary {
            background: transparent;
            color: var(--white);
            border: 2px solid var(--white);
        }

        .btn-secondary:hover {
            background: var(--white);
            color: var(--black);
            transform: translateY(-3px);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--white);
            animation: bounce 2s infinite;
            font-size: 2rem;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-20px); }
            60% { transform: translateX(-50%) translateY(-10px); }
        }

        /* Section Styles */
        section {
            padding: 5rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-header h2 {
            font-size: 3rem;
            color: var(--black);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .section-header h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary-orange);
            border-radius: 2px;
        }

        .section-header p {
            color: #666;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 1.5rem auto 0;
        }

        /* About Section */
        .about {
            background: var(--white);
            position: relative;
            overflow: hidden;
        }

        .about::before {
            content: 'SUFI';
            position: absolute;
            top: 50%;
            left: -100px;
            transform: translateY(-50%) rotate(-90deg);
            font-size: 15rem;
            color: rgba(255,107,53,0.05);
            font-weight: 900;
            font-family: 'Playfair Display', serif;
            pointer-events: none;
        }

        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .about-image {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .about-image img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            display: block;
        }

        .about-image::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: -20px;
            bottom: -20px;
            border: 3px solid var(--primary-orange);
            border-radius: 20px;
            z-index: -1;
        }

        .about-content h3 {
            font-size: 2.5rem;
            color: var(--black);
            margin-bottom: 1.5rem;
        }

        .about-content p {
            color: #555;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            font-size: 1.05rem;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--light-gray);
            border-radius: 10px;
            transition: all 0.3s;
        }

        .feature-item:hover {
            background: var(--primary-orange);
            color: var(--white);
            transform: translateX(10px);
        }

        .feature-item i {
            font-size: 1.5rem;
            color: var(--primary-orange);
        }

        .feature-item:hover i {
            color: var(--white);
        }

        /* Menu Section */
        .menu-section {
            background: linear-gradient(to bottom, var(--light-gray), var(--white));
        }

        .menu-tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 0.8rem 2rem;
            border: 2px solid var(--primary-orange);
            background: transparent;
            color: var(--primary-orange);
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .tab-btn.active,
        .tab-btn:hover {
            background: var(--primary-orange);
            color: var(--white);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .menu-category {
            background: var(--white);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            transition: transform 0.3s;
            border-top: 4px solid var(--primary-orange);
        }

        .menu-category:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        .menu-category h3 {
            font-size: 1.8rem;
            color: var(--black);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px dashed #eee;
        }

        .menu-category h3 i {
            color: var(--primary-orange);
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 1rem 0;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s;
        }

        .menu-item:hover {
            background: rgba(255,107,53,0.05);
            margin: 0 -1rem;
            padding: 1rem;
            border-radius: 10px;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item-info h4 {
            font-size: 1.1rem;
            color: var(--black);
            margin-bottom: 0.3rem;
            font-weight: 600;
        }

        .menu-item-info p {
            font-size: 0.85rem;
            color: #888;
            line-height: 1.4;
        }

        .menu-item-price {
            font-weight: 700;
            color: var(--primary-orange);
            font-size: 1.2rem;
            white-space: nowrap;
            margin-left: 1rem;
        }

        .price-note {
            font-size: 0.75rem;
            color: #999;
            display: block;
            text-align: right;
        }

        /* Combo Deals Special */
        .combo-section {
            background: var(--black);
            color: var(--white);
            position: relative;
            overflow: hidden;
        }

        .combo-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,107,53,0.2) 0%, transparent 70%);
            border-radius: 50%;
        }

        .combo-section .section-header h2 {
            color: var(--white);
        }

        .combo-section .section-header h2::after {
            background: var(--accent-gold);
        }

        .combo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .combo-card {
            background: linear-gradient(145deg, #2D2D2D, #1A1A1A);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid transparent;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .combo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-orange), var(--accent-gold));
        }

        .combo-card:hover {
            border-color: var(--primary-orange);
            transform: translateY(-10px) scale(1.02);
        }

        .combo-card.featured {
            border-color: var(--accent-gold);
            transform: scale(1.05);
        }

        .combo-card.featured:hover {
            transform: scale(1.08) translateY(-10px);
        }

        .combo-badge {
            position: absolute;
            top: 15px;
            right: -30px;
            background: var(--accent-gold);
            color: var(--black);
            padding: 0.3rem 2.5rem;
            transform: rotate(45deg);
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .combo-number {
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary-orange);
            opacity: 0.3;
            position: absolute;
            top: 10px;
            left: 20px;
        }

        .combo-content {
            position: relative;
            z-index: 1;
            margin-top: 1.5rem;
        }

        .combo-content h3 {
            font-size: 1.5rem;
            color: var(--white);
            margin-bottom: 1rem;
        }

        .combo-items {
            list-style: none;
            margin-bottom: 1.5rem;
        }

        .combo-items li {
            padding: 0.3rem 0;
            color: #ccc;
            font-size: 0.9rem;
            position: relative;
            padding-left: 1.2rem;
        }

        .combo-items li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: var(--primary-orange);
            font-weight: bold;
        }

        .combo-price {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--accent-gold);
            text-align: right;
        }

        .combo-price span {
            font-size: 1rem;
            color: #888;
        }

        /* Locations */
        .locations {
            background: var(--white);
        }

        .locations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .location-card {
            background: linear-gradient(135deg, var(--black), var(--dark-gray));
            color: var(--white);
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .location-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(255,107,53,0.1));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .location-card:hover::before {
            opacity: 1;
        }

        .location-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .location-icon {
            width: 80px;
            height: 80px;
            background: var(--primary-orange);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: var(--white);
        }

        .location-card h3 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--primary-orange);
        }

        .location-card p {
            color: #ccc;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .location-card .phone {
            font-size: 1.3rem;
            color: var(--accent-gold);
            font-weight: 700;
            margin-top: 1rem;
            display: block;
        }

        /* Delivery Banner */
        .delivery-banner {
            background: linear-gradient(90deg, var(--primary-orange), var(--dark-orange));
            color: var(--white);
            padding: 3rem 5%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .delivery-banner::before {
            content: 'ðŸ›µ';
            position: absolute;
            font-size: 10rem;
            opacity: 0.1;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            animation: drive 10s infinite linear;
        }

        @keyframes drive {
            0% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-50%) translateX(-50px); }
            100% { transform: translateY(-50%) translateX(0); }
        }

        .delivery-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .delivery-phone {
            font-size: 3rem;
            font-weight: 900;
            color: var(--white);
            text-decoration: none;
            display: inline-block;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .delivery-phone:hover {
            transform: scale(1.1);
        }

        .service-charge {
            background: rgba(0,0,0,0.2);
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        /* Footer */
        footer {
            background: var(--black);
            color: var(--white);
            padding: 4rem 5% 2rem;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .footer-section h4 {
            color: var(--primary-orange);
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .footer-section h4::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--primary-orange);
        }

        .footer-section p,
        .footer-section a {
            color: #aaa;
            text-decoration: none;
            line-height: 1.8;
            transition: color 0.3s;
        }

        .footer-section a:hover {
            color: var(--primary-orange);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            background: var(--dark-gray);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            transition: all 0.3s;
        }

        .social-links a:hover {
            background: var(--primary-orange);
            transform: translateY(-3px);
        }

        .footer-bottom {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #333;
            color: #666;
            font-size: 0.9rem;
        }

        /* Floating Order Button */
        .float-order {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary-orange);
            color: var(--white);
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(255,107,53,0.4);
            transition: all 0.3s;
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: pulse 2s infinite;
        }

        .float-order:hover {
            background: var(--dark-orange);
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255,107,53,0.6);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .nav-links {
                display: none;
            }
            
            .mobile-menu {
                display: block;
            }
            
            .hero h1 {
                font-size: 3rem;
            }
            
            .hero h1 span {
                font-size: 2rem;
            }
            
            .about-grid {
                grid-template-columns: 1fr;
            }
            
            .about-image {
                order: -1;
            }
            
            .combo-card.featured {
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .section-header h2 {
                font-size: 2rem;
            }
            
            .delivery-phone {
                font-size: 2rem;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition
